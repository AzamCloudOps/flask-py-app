<!DOCTYPE html>
<html>
<head>
    <title>Register Your Name & Email ID</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Fake logo */
        .fake-logo {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 22px;
        }

        .datetime {
            font-size: 16px;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 500px) {
            .wrapper {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Fake logo -->
        <div class="fake-logo">MyApp</div>

        <h2>Register Your Name & Email ID</h2>
        <div class="datetime">
            <span id="currentDateTime">Loading date & time...</span>
        </div>

        <form method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your email" required>
            <input type="submit" value="Submit">
        </form>

        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();

            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const formatted = now.toLocaleString('en-US', options);
            document.getElementById("currentDateTime").textContent = formatted;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
<input type="number" name="itemId" placeholder="Enter Item ID" required>


</body>
</html>
