<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #e6ffed;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0;
            color: #2e7d32;
        }
        .checkmark {
            width: 40px;
            height: 40px;
        }
        .checkmark circle {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCircle 1s forwards;
        }
        .checkmark path {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawCheck 1s 0.5s forwards;
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data submitted successfully</h2>
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="#2e7d32" stroke-width="4"/>
            <path fill="none" stroke="#2e7d32" stroke-width="4" d="M14 27l8 8 16-16"/>
        </svg>
    </div>
</body>
</html>
